<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="description" type="java.lang.String"*/-->
<!--/*@thymesVar id="url" type="java.lang.String"*/-->
<!--/*@thymesVar id="metaImage" type="java.lang.String"*/-->
<!--/*@thymesVar id="contacts" type="com.project.ugcc.DTO.ContactDTO"*/-->

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}"></title>
    <meta name="title" th:content="${title}"/>
    <meta name="description" th:content="${description}"/>

    <meta property="og:type" content="website"/>
    <meta property="og:url" th:content="${url}"/>
    <meta property="og:title" th:content="${title}"/>
    <meta property="og:description" th:content="${description}"/>
    <meta property="og:image" th:content="${metaImage}"/>

    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:url" th:content="${url}"/>
    <meta property="twitter:title" th:content="${title}"/>
    <meta property="twitter:description" th:content="${description}"/>
    <meta property="twitter:image" th:content="${metaImage}"/>

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/imgs/favicons/apple-touch-icon.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/imgs/favicons/favicon-32x32.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/imgs/favicons/favicon-16x16.png}"/>
    <link rel="manifest" th:href="@{/imgs/favicons/site.webmanifest}"/>
    <link rel="mask-icon" th:href="@{/imgs/favicons/safari-pinned-tab.svg}" color="#00b9ee"/>
    <link rel="shortcut icon" th:href="@{/imgs/favicons/favicon.ico}"/>
    <meta name="msapplication-TileColor" content="#2d89ef"/>
    <meta name="msapplication-config" content="./imgs/favicons/browserconfig.xml"/>
    <meta name="theme-color" content="#ffffff"/>

    <meta name="author" content="Dmytro Donchenko"/>
    <meta name="copyright" content="2016 Донецький екзархат УГКЦ"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/styles/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/styles/css/itc-slider.min.css}">
    <link rel="stylesheet" th:href="@{/styles/css/index.css}"/>
</head>

<body>

<header th:replace="fragments/header.html"></header>

<div th:replace="fragments/navigation.html"></div>

<div th:replace="fragments/modal.html"></div>

<main>
    <div class="content">
        <div class="block">
            <div class="block-title">
                <h1>Контактна інформація</h1>
            </div>
            <div class="contacts_info">
                <div class="contacts__info__title">
                    <h2>Адреса офісу:</h2>
                </div>
                <div class="contacts__info__col">
                    <p class="contacts__info__col__text" th:text="${contacts.townAndIndex}"></p>
                    <p class="contacts__info__col__text" th:text="${contacts.address}">вул. Вербова,11</p>
                    <p class="contacts__info__col__text" th:text="${contacts.country}">Україна</p>
                </div>
                <div class="contacts__info__col">
                    <p class="contacts__info__col__text">Тел./факс: <a th:href="'tel:' + ${contacts.phone}"
                                                                       th:text="${contacts.phone}"></a></p>
                    <p class="contacts__info__col__text">Ел. пошта: <a
                            th:href="'mailto:' + ${contacts.email}" th:text="${contacts.email}"></a></p>
                </div>
            </div>
            <div class="contacts__map">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2678.2033387316656!2d35.163186215638504!3d47.83565397920061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dc675714661707%3A0xe38bbacd381c4416!2z0JLQtdGA0LHQvtCy0LDRjyDRg9C7LiwgMTEsINCX0LDQv9C-0YDQvtC20YzQtSwg0JfQsNC_0L7RgNC-0LbRgdC60LDRjyDQvtCx0LvQsNGB0YLRjCwgNjkwMDA!5e0!3m2!1sru!2sua!4v1663595380292!5m2!1sru!2sua"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <div th:replace="fragments/sidebar.html"></div>
</main>

<div th:replace="fragments/friends.html"></div>

<footer th:replace="fragments/footer.html"></footer>

<script th:src="@{/scripts/jquery-3.6.1.min.js}"></script>
<script th:src="@{/scripts/itc-slider.min.js}" defer></script>
<script th:src="@{/scripts/index.js}"></script>
</body>

</html>
